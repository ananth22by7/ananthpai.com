<html>
<head>
	<title>
		Sign-in
	</title>
	<meta name="viewport" content="initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="styles/screen.css">
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
</head>

<body>
	<img src="images/phone.png" class="img-phone" alt="">
	<div class="phone-wrapper">
		<div class="container sign-up-box">
			<div class="row">
				<div class="col-xs-12">
					<img src="images/logo-transparent.png" alt="" class="sakhi-signin-logo">
					<img src="images/sakhi-wordmark.png" alt="" class="sakhi-signin">
					<h1 class="sakhi-signin-header">Sign-in</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form>
						<div class="form-group">
							<label for="asha-name"><i class="fa fa-male"></i>Name</label>
							<input type="text" class="form-control" value="Sayali Gupta">
						</div>
						<div class="form-group">
							<label for="asha-id"><i class="fa fa-key"></i>8 Digit ASHA ID number</label>
							<input type="text" class="form-control" value="82517412">
						</div>
						<a href="landing.html" class="btn btn-primary btn-lg sign-in-submit-btn">Start</a>
					</form>
				</div>
			</div>
		</div>		
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="scripts/uilang.js"></script>
</body>

</html>
